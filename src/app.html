<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="shortcut icon"
			sizes="16x16"
			href="%sveltekit.assets%/favicon/icons8-código-fuente-pastel-16.png"
			type="image/x-icon" />
		<link
			rel="shortcut icon"
			sizes="32x32"
			href="%sveltekit.assets%/favicon/icons8-código-fuente-pastel-32.png"
			type="image/x-icon" />
		<link
			rel="shortcut icon"
			sizes="96x96"
			href="%sveltekit.assets%/favicon/icons8-código-fuente-pastel-96.png"
			type="image/x-icon" />

		<link rel="alternate" type="application/atom+xml" href="/rss.xml" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<script type="module">
			const theme = localStorage.getItem('color-scheme');

			if (theme) {
				document.documentElement.setAttribute('color-scheme', theme);
			} else {
				localStorage.setItem('color-scheme', 'dark');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
